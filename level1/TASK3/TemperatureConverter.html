<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="TemperatureConverter.css">
</head>
<body>
<div class="converter">
  <h2>Temperature Converter</h2>
  <label for="inputTemp">Enter Temperature:</label>
  <input type="number" id="inputTemp">
  
  <label for="selectFrom">From:</label>
  <select id="selectFrom">
    <option value="fahrenheit">Fahrenheit</option>
    <option value="celsius">Celsius</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <label for="selectTo">To:</label>
  <select id="selectTo">
    <option value="fahrenheit">Fahrenheit</option>
    <option value="celsius">Celsius</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convert()">Convert</button>
  
  <div id="result"></div>
</div>

<script src="TemperatureConverter.js"></script>
</body>
</html>
